<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Home Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>

<h1 align="center">Let's search!</h1>


<div class="row">
    <div class="col-xs-2 col-xs-offset-1">
        <label>Option 1</label>
    </div>

    <div class="col-xs-3">
        <a class="btn btn-primary btn-block" href="#" th:href="@{'/engine'}" role="button">
            Get all documents
        </a>
    </div>

    <div class="col-xs-offset-6">
    </div>
</div>

<div class="help-block"></div>

<div class="row">
    <div class="col-xs-2 col-xs-offset-1">
        <label>Option 2</label>
    </div>

    <form method="get" th:action="@{/engine/findById}" th:object="${item}" >
        <div class="col-xs-3">
            <button class="btn btn-default btn-block" type="submit">Find document by</button>
        </div>
        <div class="col-xs-5">
            <input class="form-control" type="text" th:field="*{key}" placeholder="key"/>
        </div>
    </form>

</div>

<div class="help-block"></div>

<div class="row">
    <div class="col-xs-2 col-xs-offset-1">
        <label>Option 3</label>
    </div>

    <form method="post" th:action="@{/engine}" th:object="${item}" >
        <div class="col-xs-3">
            <button class="btn btn-default btn-block" type="submit">Post new document</button>
        </div>
        <div class="col-xs-3">
            <input class="form-control" type="text" th:field="*{document}" placeholder="document"/>
        </div>
        <div class="col-xs-2">
            <input class="form-control" type="text" th:field="*{postResponseBody}" placeholder="HTTP response"/>
        </div>
    </form>
</div>

<div class="help-block"></div>

<div class="row">
    <div class="col-xs-2 col-xs-offset-1">
        <label>Option 4</label>
    </div>

    <form method="post" th:action="@{/engine/search}" th:object="${item}" >
        <div class="col-xs-3">
            <button class="btn btn-default btn-block" type="submit">Find document keys by condition</button>
        </div>
        <div class="col-xs-3">
            <input class="form-control" type="text" th:field="*{condition}" placeholder="search condition"/>
        </div>
        <div class="col-xs-2">
            <input class="form-control" type="text" th:field="*{searchResponseBody}" placeholder="keys"/>
        </div>
    </form>

</div>

<div class="help-block"></div>

<div class="row">

    <div class="col-xs-10 col-xs-offset-1">
        <table class="table">

            <caption>Search Engine Data</caption>

            <thead>
                <tr>
                    <th scope="col">Key</th>
                    <th scope="col">Document</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each = "element : ${data}">
                    <td th:text = "${element.key}"></td>
                    <td th:text = "${element.document}"></td>
                </tr>
            </tbody>

        </table>
    </div>

</div>





</body>
</html>
